{% extends 'Base.html' %}

{% load static %}

{% block 'main' %}



<div class="container">
    <!-- <div class="row">
        <div class="col-md-2 mt-5" style="border-style: dotted; border-top-style: none;border-left: none;">

        </div> -->

        <div class="d-flex justify-content-between align-items-center mt-md-2 mb-md-3">
            <h2>{{ category|title }}</h2>
            <section>Filters</section>
        </div>
            
        <!-- Product Cards-->
        <div class="row">
            {% for product in products %}
            <div class="col-4 col-sm-3 col-md-2">
                <div class="card" style="width: 108%;">
                    <a href="{% url 'product_info' pid=product.id %}">
                        <img src="{{ product.image.url }}" style="object-fit: cover;" class="card-img-top" alt="">
                    </a>
                    <div class="m-1 card-body p-0">
                        <a href="{% url 'product_info' pid=product.id %}" style="text-decoration: none;">
                            <p class="card-title text-dark" style="display: block; height: 1rem; overflow: hidden; font-size: 0.85rem;font-weight: 500; text-overflow: ellipsis; white-space: nowrap;">
                                {{ product.name|upper }}
                            </p>
                        </a>
                        <div class="ms-md-2">
                            <p style="font-size: 0.75rem;">{{ product.no_of_units }} {{ product.unit }} &nbsp;| <i class="bi bi-currency-rupee" style="font-size: 0.6rem;"></i>{{ product.price }}</p>
                        </div>

                        <!-- Add Button -->
                        <div class="product-container">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-light btn-sm border-success add-to-cart w-75" data-id="{{ product.id }}">Add</button>
                            </div>

                            <!-- Cart Item Container -->
                            <div class="cart-item-container px-lg-4 px-md-2"></div> <!-- Quantity controls will be added here -->
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>

<script src="{% static 'js/app.js' %}"></script>

<script>

</script>

{% endblock 'main' %}
