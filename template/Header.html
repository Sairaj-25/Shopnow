{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow</title>
    
    <!-- Static Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class=""  style="padding-bottom: 5rem;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-shop" style="font-size: 2rem;"></i>
                <strong class="ms-2" style="font-size: 1.8rem;">EKart</strong>
            </a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse flex-column flex-lg-row justify-content-lg-between" id="navbarNav">
                <!-- Left Navigation Links -->
                <ul class="navbar-nav align-items-center">
                    <!-- Home Link -->
                    <li class="nav-item px-3">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house-door-fill" style="font-size: 1.3rem;"></i>
                        </a>
                    </li>

                    <!-- Categories Dropdown -->
                    <li class="nav-item dropdown px-3">
                        <a class="nav-link dropdown-toggle {% if '/catfilter' in request.path %}active{% endif %}" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu bg-light-sm text-dark" aria-labelledby="categoriesDropdown">
                            <li><a class="dropdown-item text-dark" href="/catfilter/1">Fruits</a></li>
                            <li><a class="dropdown-item text-dark" href="/catfilter/2">Vegetables</a></li>
                            <li><a class="dropdown-item text-dark" href="/catfilter/3">Dairy Products</a></li>
                            <li><a class="dropdown-item text-dark" href="/catfilter/4">Groceries</a></li>
                            <li><a class="dropdown-item text-dark" href="/catfilter/5">Snacks</a></li>
                            <li><a class="dropdown-item text-dark" href="/catfilter/7">Household</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Center Search Form -->
                <form class="d-flex w-100 px-lg-3 mb-lg-0" action="{% url 'searchfilter' %}" method="GET">
                    <div class="input-group">
                        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                        
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </form>

                <!-- Right Navigation Links -->
                <ul class="navbar-nav align-items-center ms-lg-auto">
                    <!-- Cart Link -->
                    <li class="nav-item px-3">
                        <a class="nav-link {% if 'cart' in request.path %}active{% endif %}" href="/cart">
                            <i class="bi bi-cart-fill" style="font-size: 1.3rem;"></i>
                        </a>
                    </li>


                    <li class="nav-item px-3">
                        {% if user.is_authenticated %}
                        <a class="nav-link {% if 'profile' in request.path %}active{% endif %}" href="{% url 'profile' %}">
                            <i class="bi bi-person-fill" style="font-size: 1.5rem;"></i>
                        </a>
                        {% else %}
                            <li><a class="nav-link" href="/register">Register</a></li>
                            <span class="text-white">/</span>
                            <li><a class="nav-link" href="/login">Login</a></li>
                        {% endif %}
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    
</body>
</html>
