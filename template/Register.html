<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>

    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid w-100 h-100" src="media\images\rb_2147495474.png" style="object-fit: cover;">
            </div>

            <div class="col-md-3 mt-3 ms-5 h-75 shadow">
                <h2 class="text-center mt-3 mb-3">ShopNow</h2>
                {% if errormsg %}
                    <div class="alert alert-danger">
                        {{ errormsg }}
                    </div>
                {% endif %}

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mt-5 mb-3">
                        <input type="email" class="form-control" name="email" placeholder="xyz123@example.com">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="pass1" placeholder="enter password">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="pass2" placeholder="confirm password">
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <input type="submit" class="btn btn-success" value="Register">
                        
                    </div>
                    <hr>
                    <div class="mb-3 text-center">
                        already user? &nbsp;&nbsp;<a href="/login" style="text-decoration: none;">Login</a>
                    </div>
                </form>
                
                {% if success %}
                    <script>
                        alert("{{ success }}");
                    </script>
                {% endif %}

            </div>
        </div>
    </div>
    
</body>
</html>
