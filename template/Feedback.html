{% extends 'Base.html' %}

{% block 'main' %}

    <style>
        .feedback-card {
            max-width: 700px;
            margin: auto;
        }
    </style>
<body>

<div class="container my-5">
    <div class="card shadow-sm feedback-card">
        <div class="card-body p-4">
            <h2 class="text-center mb-3">We Value Your Feedback</h2>
            <p class="text-center text-muted mb-4">
                Your feedback helps us improve Shopnow and provide a better shopping experience.
            </p>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <select name="rating" class="form-select" required>
                        <option value="">Select rating</option>
                        <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                        <option value="4">⭐⭐⭐⭐ Very Good</option>
                        <option value="3">⭐⭐⭐ Good</option>
                        <option value="2">⭐⭐ Fair</option>
                        <option value="1">⭐ Poor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Your Feedback</label>
                    <textarea name="message" class="form-control" rows="4"
                              placeholder="Share your experience with Shopnow" required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Submit Feedback
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<footer class="text-center py-3 bg-light">
    <small>© 2026 Shopnow. All rights reserved.</small>
</footer>

</body>

{% endblock %}
